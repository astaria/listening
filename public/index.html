    <!-- <script src="assets/js/custom.js"></script> -->
    <script>
      function startRecording() {
        var session = {
            audio: true,
            video: false
        };
        window.recordRTC = null;
        navigator.getUserMedia(session, function (mediaStream) {
            window.recordRTC = RecordRTC(mediaStream);
            window.recordRTC.startRecording();
          console.log("magick");
          }, function(err) {
          console.log(err);
        });
      }
      function stopRecording() {
        window.recordRTC.stopRecording(function(audioURL) {
          var formData = new FormData();
          formData.append('recording[audio]', window.recordRTC.getBlob())
          $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/recording/record',
            data: formData,
            contentType: false,
            cache: false,
            processData: false,
            error: function(err) {
              console.log("error", err);
            }
          })
        });
      }
      $(document).ready(function() {
        $('#record').click(function(){
          if ($('#record').attr('value') == 'Start') {
            startRecording();
            console.log("recording_started");
            $('#record').attr('value', 'Stop')
          } else {
            stopRecording();
            $('#record').attr('value', 'Start')
            console.log("recording_stopped");
          }
        });
      });
    </script>
