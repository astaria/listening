<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <title>Button Switches with Checkboxes and CSS3 Fanciness</title>
      <meta name="description" content="CSS Button Switches with Checkboxes and CSS3 Fanciness" />
      <meta name="keywords" content="css3, css-only, buttons, switch, checkbox, toggle, web design, web development" />
      <meta name="author" content="Codrops" />
      <link rel="shortcut icon" href="../favicon.ico"> 
      <link rel="stylesheet" type="text/css" href="css/style.css" />
      <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300' rel='stylesheet' type='text/css' />
    </head>
    <body>
        <div class="container">

          <img src="maura.svg" id="maura" />
<span class="switch">
	<span class="switch-border1">
		<span class="switch-border2">
			<input id="recording" type="checkbox" />
			<label for="recording"></label>
			<span class="switch-top"></span>
			<span class="switch-shadow"></span>
			<span class="switch-handle"></span>
			<span class="switch-handle-left"></span>
			<span class="switch-handle-right"></span>
			<span class="switch-handle-top"></span>
			<span class="switch-handle-bottom"></span>
			<span class="switch-handle-base"></span>
			<span class="switch-led switch-led-green">
				<span class="switch-led-border">
					<span class="switch-led-light">
						<span class="switch-led-glow"></span>
					</span>
				</span>
			</span>
			<span class="switch-led switch-led-red">
				<span class="switch-led-border">
					<span class="switch-led-light">
						<span class="switch-led-glow"></span>
					</span>
				</span>
			</span>
		</span>
	</span>
</span>

          <img src="listening.svg" id="listening"  />
        </div>
        <div class="notice">
          Click the record button to vent anonymously. You agree to our <a href="tos.html">Terms and Conditions</a>.
        </div>

        </div>

        <script src="https://cdn.jsdelivr.net/binaryjs/0.2.1/binary.min.js"></script>
        <script src="recorder.js"></script>
    </body>
</html>
